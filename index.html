<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day NeeğŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffe5ec 0%, #ffc2d4 100%);
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 300;
            color: #d63447;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .date {
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #e76f8c;
            margin-bottom: 60px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #c1305f;
            margin-bottom: 80px;
            font-weight: 400;
        }

        .btn {
            background: #d63447;
            color: #fff;
            border: none;
            padding: 18px 50px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .btn:hover {
            background: #b82838;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(214, 52, 71, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Falling roses with photos */
        .falling-item {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear forwards;
            opacity: 0;
        }

        .rose-container {
            width: 100%;
            height: 100%;
            position: relative;
            animation: spin 3s linear infinite;
        }

        .rose-emoji {
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .photo-frame {
            width: 70px;
            height: 70px;
            border: 2px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd4e0 0%, #ffb3c6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day NeeğŸŒ¹</h1>
        <p class="date">February 7, 2026</p>
        <p class="message">
            Happy Rose Day Nehuuuuu!!! I love you khooooppppp he ghe khoop sare roseeeğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹
        </p>
        <button class="btn" onclick="startRoseFall()">For You</button>
    </div>


    <script>
        // ADD YOUR PHOTO FILENAMES HERE
        // Make sure the photos are in the same folder as this HTML file
        const photoFiles = [
            'photo1.jpeg',
            'photo2.jpeg', 
            'photo3.jpeg',
            'photo4.jpeg',
            'photo5.jpeg',
            'photo6.jpeg'
        ];

        function createFallingItem(isRose) {
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            const container = document.createElement('div');
            container.className = 'rose-container';
            
            if (isRose) {
                const rose = document.createElement('div');
                rose.className = 'rose-emoji';
                rose.textContent = 'ğŸŒ¹';
                container.appendChild(rose);
            } else {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                // Try to load a random photo, fallback to placeholder
                const randomPhoto = photoFiles[Math.floor(Math.random() * photoFiles.length)];
                
                const img = document.createElement('img');
                img.src = randomPhoto;
                img.onerror = function() {
                    // If image doesn't load, show placeholder
                    frame.innerHTML = '<div class="photo-placeholder">â¤ï¸</div>';
                };
                frame.appendChild(img);
                container.appendChild(frame);
            }
            
            item.appendChild(container);
            document.body.appendChild(item);
            
            // Random horizontal position
            item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            
            // Random fall duration
            const duration = 4 + Math.random() * 3;
            item.style.animationDuration = duration + 's';
            
            // Random delay for staggered effect
            const delay = Math.random() * 2;
            item.style.animationDelay = delay + 's';
            
            // Remove after animation
            setTimeout(() => {
                item.remove();
            }, (duration + delay) * 1000);
        }

        function startRoseFall() {
            const totalItems = 20;
            const roseCount = 12;
            const photoCount = totalItems - roseCount;
            
            // Create roses
            for (let i = 0; i < roseCount; i++) {
                setTimeout(() => createFallingItem(true), i * 200);
            }
            
            // Create photo frames
            for (let i = 0; i < photoCount; i++) {
                setTimeout(() => createFallingItem(false), i * 300 + 100);
            }
        }
    </script>
</body>
</html>
